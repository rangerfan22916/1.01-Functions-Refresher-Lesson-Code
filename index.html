<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Functions Demo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header class="py-4 border-bottom bg-dark text-white">
        <div class="container">
            <h1 class="h4 m-0">üçÇ JS Functions Demo</h1>
        </div>
    </header>

    <main class="container py-5">
        <!-- Row 1: Buttons in a card -->
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-lg-10">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="row g-2 text-center">
                            <div class="col"><button id="btnGreet" class="btn w-100">Greet</button></div>
                            <div class="col"><button id="btnAvg" class="btn w-100">Average</button></div>
                            <div class="col"><button id="btnTime" class="btn w-100">Time of Day</button></div>
                            <div class="col"><button id="btnRandom" class="btn w-100">Random Number</button></div>
                            <div class="col"><button id="btnClear" class="btn w-100">Clear</button></div>
                        </div>
                        <p class="text-secondary small text-center mt-3 mb-0">
                            Click a button to run the function.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 2: Output card BELOW buttons -->
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="h6 text-uppercase text-secondary mb-3 text-center">Output</h2>
                        <div id="out" class="border rounded p-3 bg-light">
                            Output will appear here‚Ä¶
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
